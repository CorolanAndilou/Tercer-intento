<!doctype html>
<html lang="en">
  <!--Head-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de Arte SU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="galeria_contactos.css" rel="stylesheet" type="text/css">
  </head>
  <!--Body-->
  <body>
    <div class="background-base">
      <!--Header-->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Galeria de Arte Stellarium</span>
          </a>
        <!--Nav-->
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="galeria_arte.html" class="nav-link">Galeria</a></li>
            <li class="nav-item"><a href="contactos_galeria.html" class="nav-link active">Contactos</a></li>
          </ul>
        </header>
    <!--Contactos-->
      <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Contáctanos</h1>
            </div>
          <!--Cuestionario-->
            <div class="modal-body p-5 pt-0">
              <form class="" id="myForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" id="inputNombre" placeholder="Nombre" onblur="validationName(this);">
                  <label for="inputNombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="inputCorreo" placeholder="name@example.com" onblur="validationEmail(this);">
                  <label for="inputCorreo">Correo Electronico</label>
                </div>
                <div class="floating mb-3">
                    <select id="tipoDeSolicitud" class="form-select" aria-label="Default select example">
                        <option selected value="">Tipo de solicitud</option>
                        <option value="1">Compra</option>
                        <option value="2">Venta</option>
                        <option value="3">Consulta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <div class="form-floating mb-3">
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Footer-->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
          <div class="col-md-12 d-flex align-items-center">
                <span class="mb-3 mb-md-0 p-2 text-body-secondary">202X Galeria de Arte</span>
          </div>
          <div class="col-md-12 d-flex align-items-center">
                <span class="mb-3 mb-md-0 p-2 text-body-secondary">Telefono +569XXXXXXXX</span>
          </div>
          <div class="col-md-12 d-flex align-items-center">
                <span class="mb-3 mb-md-0 p-2 text-body-secondary">Dirección: Capital</span>
          </div>
        </footer>
    </div>
    <script src="a.js">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
